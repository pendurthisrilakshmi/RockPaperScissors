<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissor</title>
    
</head>
<body>
    <div class="main">
        <h1>Rock Paper Scissors</h1>
        <div class="images">
            <div>
                <button type="button" id="rock"><img src="rock.png" alt="rock"></button>
            </div>
            <div>
                <button type="button" id="paper"><img src="paper.png" alt="paper"></button>
            </div>
            <div>
                <button type="button" id="scissors"><img src="scissors.png" alt="scissors"></button>
            </div>
        </div> 
        <div class="startRestart">
            <button type="button" id="start" onclick() = "startFunction()">Start</button>
            <button type="button" id="restart" onclick() = "restartFunction()">Restart</button>
        </div>
        <div class="scores">
            <div class="you">
                <div class="scoreYou">0</div>
                <div class="your">You</div>
            </div>
            <div class="comp">
                <div class="scoreComp">0</div>
                <div class="computer">Computer</div>
            </div>
        </div>
        <div id="result">Result</div>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
